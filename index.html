<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Solar System</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 100;
            text-align: center;
            max-width: 80%;
            font-size: 14px;
        }
        
        #instructions.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>A carregar experi√™ncia AR...</p>
        <p style="font-size: 12px; opacity: 0.7;">Aguarde enquanto preparamos tudo</p>
    </div>
    
    <div id="instructions">
        <strong>üì± Aponte a c√¢mara para a imagem "solar.jpg"</strong>
        <br>
        <small>O modelo 3D aparecer√° automaticamente</small>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind; autoStart: false; uiLoading: no; uiError: no; uiScanning: no;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights: true, alpha: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <!-- C√¢mara AR -->
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

        <!-- Entidade de destino AR -->
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Ilumina√ß√£o ambiente -->
            <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
            
            <!-- Luz direcional principal -->
            <a-light type="directional" color="#ffffff" intensity="1.2" position="1 2 1"></a-light>
            
            <!-- Luz de preenchimento -->
            <a-light type="point" color="#ffffff" intensity="0.5" position="-1 1 1"></a-light>
            
            <!-- Modelo 3D -->
            <a-entity
                gltf-model="url(solar.glb)"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const loadingEl = document.getElementById('loading');
        const instructionsEl = document.getElementById('instructions');
        
        // Vari√°vel para controlar se j√° iniciamos
        let arStarted = false;

        // Quando a cena estiver carregada
        sceneEl.addEventListener('loaded', () => {
            console.log('Cena A-Frame carregada');
            
            // Pequeno delay para garantir que tudo est√° pronto
            setTimeout(() => {
                startAR();
            }, 500);
        });

        // Fun√ß√£o para iniciar AR
        async function startAR() {
            if (arStarted) return;
            arStarted = true;
            
            try {
                console.log('A iniciar MindAR...');
                const arSystem = sceneEl.systems['mindar-image-system'];
                await arSystem.start();
                
                loadingEl.classList.add('hidden');
                instructionsEl.classList.remove('hidden');
                console.log('MindAR iniciado com sucesso');
                
                // Esconder instru√ß√µes ap√≥s 5 segundos
                setTimeout(() => {
                    instructionsEl.style.transition = 'opacity 0.5s';
                    instructionsEl.style.opacity = '0';
                    setTimeout(() => {
                        instructionsEl.classList.add('hidden');
                    }, 500);
                }, 5000);
                
            } catch (error) {
                console.error('Erro ao iniciar AR:', error);
                loadingEl.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <p style="font-size: 18px; margin-bottom: 10px;">‚ùå Erro ao iniciar c√¢mara</p>
                        <p style="font-size: 14px; opacity: 0.8;">Verifique se concedeu permiss√µes de c√¢mara</p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; background: white; color: black; border: none; border-radius: 5px; cursor: pointer;">
                            Tentar novamente
                        </button>
                    </div>
                `;
            }
        }

        // Listener para dete√ß√£o do marcador
        sceneEl.addEventListener('targetFound', event => {
            console.log('Marcador detetado!');
        });

        sceneEl.addEventListener('targetLost', event => {
            console.log('Marcador perdido');
        });

        // Gest√£o de erros
        window.addEventListener('error', (e) => {
            console.error('Erro global:', e.error);
        });
    </script>
</body>
</html>
